<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Vending Machine</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Additional CSS files here -->
        <link href="css/home.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <header>
            <h1 style="text-align: center;">Vending Machine</h1>
            <hr>
        </header>
        <main class="container">
                       
            <div class="row">
                <!--Left container for items-->
                <div id="itemMenu" class="col-md-8">
                    <!--<div id="itemMenu" class="container">-->
                        <!-- First row of items-->
                        <div  id="contentRows" class="row">
                            <!--Item 1-->
                            <div  class="col-md-4">
                                
                            </div>
                            <!--Item 2-->
                            <div id="contentRows" class="col-md-4">
                                                           
                            </div>
                            <!--Item 3-->
                            <div id="contentRows" class="col-md-4">
                                
                            </div>

                        </div>
                                       
                </div>
                <!--Right container for forms-->
                <div id="sideMenu" class="col-md-4">
                    <form role="form" id="addMoneyForm">                   
                        <label for="balanceOutput" class="label">Total $ In</label>
                        <input type="text" class="form-control" id="moneyIn" placeholder="0.00" readonly>

                        <div class="inputButtons">
                            <button type="button" id="addDollar" class="btn btn-secondary" data-balanceID="100">Add Dollar</button>
                            <button type="button" id="addQuarter" class="btn btn-secondary" data-balanceID="25">Add Quarter</button>
                            <button type="button" id="addDime" class="btn btn-secondary" data-balanceID="10">Add Dime</button>
                            <button type="button" id="addNickel" class="btn btn-secondary" data-balanceID="5">Add Nickel</button>
                        </div>
                    </form>
                    <hr style="border: 1px solid rgb(177, 133, 171); width: 100%;">
                    <form role="form" id="businessForm" style="text-align: center;">
                        <label for="messageOutput" class="label">Messages</label>
                        <input type="text" class="form-control" id="messageOutput" readonly>
                        <div class="itemLabel">
                            <label for="itemIDOutput">Item: </label>
                            <input type="number" id="itemIDOutput" readonly>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg" id="purchaseButton">Make Purchase</button>
                    </form> 
                    <hr style="border: 1px solid rgb(177, 133, 171); width: 100%;">
                    <form role="form" id="changeForm" style="text-align: center;">
                        <label for="changeOutput" class="label">Change</label>
                        <input type="text" class="form-control" id="changeOutput" readOnly>  
                        <button type="button" onclick="returnChange();" class="btn btn-third" id="changeReturnButton">Change Return</button>                      
                    </form>     
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright">Â© <a href="https://github.com/Sweetlana-pro" target="_blank">Lana Protsenko</a></p>
        </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js and css files -->
    <script src="js/home.js"></script>
    <script src="css/home.css"></script>

    </body>
</html>
